<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

const ul = document.querySelector('ul');
const input = document.querySelector('input');
const button = document.querySelector('button');



//On click of button store the contents of the input box in "item" variable
//Name variables differently, i.e "li" should instead be something like "listItem", then "listText" (span), "listBtn" (btn) for readbility and cohesion between related elements
button.addEventListener('click', () => {
  let item = input.value;
  const li = document.createElement('li');
  const span = document.createElement('span');
  const btn = document.createElement('button');

  span.textContent = item;
  btn.textContent = "Delete";

  li.appendChild(span);
  li.appendChild(btn);
  ul.appendChild(li);

  btn.addEventListener('click', () => {
    ul.removeChild(li);
    });

  input.value = '';
  input.focus();
});

    </script>
  </body>
</html>
